name: "Enhancement"
description: "Suggest an improvement to existing functionality"
title: "[Enhancement]: "
labels: ["enhancement"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest an enhancement!

  - type: textarea
    id: enhancement-description
    attributes:
      label: "Enhancement Description"
      description: "A clear description of the enhancement"
      placeholder: "Describe the enhancement here..."
    validations:
      required: true

  - type: textarea
    id: current-behavior
    attributes:
      label: "Current Behavior"
      description: "Describe how the feature/functionality currently works"
      placeholder: "How does it work now..."
    validations:
      required: true

  - type: textarea
    id: proposed-improvement
    attributes:
      label: "Proposed Improvement"
      description: "Describe how you would like it to work instead"
      placeholder: "How should it work..."
    validations:
      required: true

  - type: dropdown
    id: enhancement-type
    attributes:
      label: "Enhancement Type"
      description: "What type of enhancement is this?"
      options:
        - Performance Improvement
        - User Experience
        - Code Quality
        - Documentation
        - Error Handling
        - Accessibility
        - Security
        - Maintainability
        - Scalability
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      description: "How important is this enhancement?"
      options:
        - Nice to have
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: "Motivation"
      description: "Why should this enhancement be implemented? What benefits would it provide?"
      placeholder: "Explain the motivation and benefits..."
    validations:
      required: true

  - type: textarea
    id: affected-components
    attributes:
      label: "Affected Components"
      description: "Which parts of the ETM would be affected by this enhancement?"
      placeholder: "List affected components..."

  - type: textarea
    id: implementation-ideas
    attributes:
      label: "Implementation Ideas"
      description: "Do you have any ideas about how this could be implemented?"
      placeholder: "Describe potential implementation approaches..."

  - type: textarea
    id: breaking-changes
    attributes:
      label: "Breaking Changes"
      description: "Would this enhancement introduce any breaking changes?"
      placeholder: "Describe any potential breaking changes..."

  - type: textarea
    id: examples
    attributes:
      label: "Examples"
      description: "Provide examples, mockups, or references that illustrate the enhancement"
      placeholder: "Examples, screenshots, or links..."

  - type: textarea
    id: success-criteria
    attributes:
      label: "Success Criteria"
      description: "How would you measure the success of this enhancement?"
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3

  - type: textarea
    id: additional-context
    attributes:
      label: "Additional Context"
      description: "Add any other context about the enhancement here"
      placeholder: "Any additional information..."
